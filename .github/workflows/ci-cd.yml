name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permet déclenchement manuel

jobs:

  # ----------------- Job 1 : Entraînement -----------------
  train-model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      AZUREML_CONFIG_DIR: ${{ secrets.AZUREML_CONFIG_DIR }}  # si besoin pour le config.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==70.0.0     #  (compatible pkg_resources)
          pip install azureml-core
          pip install -r requirements.txt
      - name: Run training
        working-directory: backend
        run: python ml/train.py

      - name: Register model in Azure ML
        working-directory: backend
        run: python scripts/register_model.py


  # ----------------- Job 2 : Déploiement Azure -----------------
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: train-model
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_ML_WORKSPACE: ${{ secrets.AZURE_ML_WORKSPACE }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Azure ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-ml azure-identity

      - name: Deploy model to Azure ML endpoint
        working-directory: backend/scripts
        run: python deploy_endpoint.py


  # ----------------- Job 3 : Build & Déploiement Docker + tests -----------------
  build-deploy:
    runs-on: ubuntu-latest
    needs: deploy-to-azure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        working-directory: backend
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: backend
        run: pytest -v

      - name: Deploy documentation
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python]
          mkdocs gh-deploy --force --config-file docs/mkdocs.yml

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest

      - name: Build and push frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest
