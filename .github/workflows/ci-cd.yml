name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Fix PYTHONPATH
      - name: Set PYTHONPATH
        working-directory: backend
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # 5️⃣ Run tests
      - name: Run backend tests
        working-directory: backend
        run: pytest -v

      # 6️⃣ Deploy documentation
      - name: Deploy documentation
        run: |
          pip install mkdocs mkdocs-material
          mkdocs gh-deploy --force

      # 7️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8️⃣ Backend image
      - name: Build and push backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest

      # 9️⃣ Frontend image
      - name: Build and push frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest
