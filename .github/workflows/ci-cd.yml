name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permet déclenchement manuel

jobs:

  # ----------------- Job 1 : Entraînement -----------------
  train-model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      AZUREML_CONFIG_DIR: ${{ secrets.AZUREML_CONFIG_DIR }}  # chemin vers config.json si utilisé
    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installation de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Installer les dépendances backend
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          # Installer setuptools compatible pour pkg_resources
          #pip install --upgrade setuptools

          # SDK Azure ML v1 (pour register_model.py actuel)
          pip install azureml-core
          # Dépendances générales du projet
          pip install -r requirements.txt

      # 4️⃣ Lancer l'entraînement
      - name: Run training
        working-directory: backend
        run: python ml/train.py

      # 5️⃣ Enregistrer le modèle dans Azure ML
      - name: Register model in Azure ML
        working-directory: backend
        run: python scripts/register_model.py


  # ----------------- Job 2 : Déploiement Azure -----------------
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: train-model
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_ML_WORKSPACE: ${{ secrets.AZURE_ML_WORKSPACE }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installation de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Installer le SDK Azure ML v2 pour déploiement
      - name: Install Azure ML SDK v2
        run: |
          python -m pip install --upgrade pip
          pip install "azure-ai-ml>=2.30.0" azure-identity

      # 4️⃣ Déployer le modèle sur l'endpoint Azure ML
      - name: Deploy model to Azure ML endpoint
        working-directory: backend/scripts
        run: python deploy_endpoint.py


  # ----------------- Job 3 : Build & Déploiement Docker + tests -----------------
  build-deploy:
    runs-on: ubuntu-latest
    needs: deploy-to-azure  # s'assure que le déploiement est terminé
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Installer les dépendances backend pour tests
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Fix PYTHONPATH pour que les imports locaux fonctionnent
      - name: Set PYTHONPATH
        working-directory: backend
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # Lancer les tests backend
      - name: Run backend tests
        working-directory: backend
        run: pytest -v

      # Déployer la documentation avec MkDocs
      - name: Deploy documentation
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python]
          mkdocs gh-deploy --force --config-file docs/mkdocs.yml

      # Connexion à DockerHub pour pousser les images
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build et push de l'image backend
      - name: Build and push backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-backend:latest

      # Build et push de l'image frontend
      - name: Build and push frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/iris-frontend:latest
